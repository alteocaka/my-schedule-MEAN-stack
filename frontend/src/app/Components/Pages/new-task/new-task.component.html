<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Add a new task
        </h1>

        <input #inputBox class="input has-background-light is-medium" type="text" placeholder="Add a new task">
        <br><br>
        <div class="buttons is-right">
            <button class="button has-text-white is-success" routerLink="/lists">Cancel</button>
            <button class="button is-primary has-text-white" (click)="createTask(inputBox.value)">Create</button>
        </div>
    </div>
</div>
