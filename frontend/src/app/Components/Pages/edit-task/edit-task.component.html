<div class="centered-content">
    <div class="modal-box">
        <h1 class="title has-text-primary">
            Edit task
        </h1>
        <input #inputBox class="input has-background-light is-medium" type="text" placeholder="Add a new list">
        <br><br>
        <div class="buttons is-right">
            <button class="button has-text-white is-success" routerLink="/lists">Cancel</button>
            <button class="button is-primary has-text-white" (click)="editTask(inputBox.value)">Edit task</button>
        </div>
    </div>
</div>
