<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Lists
            </h1>
            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]"
                    routerLinkActive="is-active">
                    <p>{{list.title}}</p>
                </a>
            </div>

            <button class="button is-primary has-text-white" routerLink="/new-list">New List</button>
        </div>
        <div class="task-list-container has-background-light">
            <div *ngIf="tasks">
                <div class="top-bar">
                    <h1 class="title has-text-primary">
                        Tasks
                    </h1>
                    <div class="dropdown is-hoverable is-right">
                        <div class="dropdown-trigger">
                            <button class="button" aria-haspopup="true">
                                <span class="icon is-small">
                                    <i class="fa fa-cog" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                            <div class="dropdown-content">
                                <a [routerLink]="['/edit-list', selectedListId]" class="dropdown-item">
                                    Edit list
                                </a>
                                <a (click)="onDeleteList()" class="dropdown-item has-text-danger">
                                    Delete list
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)"
                    [ngClass]="{'completed': task.completed}">
                    <div class="task-text">
                        <p>{{task.title}}</p>
                    </div>
                    <div class="task-buttons">
                        <button class="button is-success mr-3" [routerLink]="['/lists', selectedListId, 'edit-task', task._id]">
                            <div class="icon">
                                <i class="fa fa-edit"></i>
                            </div>
                        </button>
                        <button class="button is-danger" (click)= onTaskDelete(task._id)>
                            <div class="icon">
                                <i class="fa fa-trash"></i>
                            </div>
                        </button>
                    </div>
                </div>

                <h1 *ngIf="tasks.length === 0" class="empty-state-text centered-content">This list has no tasks!</h1>

                <button class="button is-primary circle-add-button" routerLink="./new-task">
                    <i class="material-icons md-48">add</i>
                </button>
            </div>

            <div *ngIf="!tasks">
                <h1 class="empty-state-text centered-content">Please select a list from the sidebar</h1>
            </div>

        </div>
    </div>
</div>
