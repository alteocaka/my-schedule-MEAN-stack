<div class="centered-content">
  <div class="login-box">
    <h1 class="title has-text-primary">Login</h1>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fa fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passinput class="input has-background-light" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fa fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control">
        <button class="button is-primary is-pulled-right" (click)="onLogin(emailInput.value, passinput.value)">
          Login
        </button>
      </p>
    </div>
    <br><br><br>
    <p class="has-text-grey">Don't have an account? <a routerLink="/signup"> Sign up</a> now!</p>
  </div>
</div>
